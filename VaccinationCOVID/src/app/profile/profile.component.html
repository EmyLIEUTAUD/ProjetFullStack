   <div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>Email : </strong>{{ currentUser.sub }}<br>
        <div *ngIf="hasRole"><strong>Roles : </strong>{{ currentUser.authorities}}<br>
        <strong>Nom : </strong>{{ personne.nom }}<br>
        <strong>Prénom : </strong>{{ personne.prenom }}<br>
        <div *ngIf="showCentre"><strong>Centre affilié : </strong><br>
        <ul>
          <li>{{ centre.nom }}</li>
          <li>{{ centre.numAdresse }} {{ centre.adresse }}, {{ centre.cp }} {{ centre.comnom }}</li>
        </ul>
      </div>
      </div>
      </h3>
    </header>      
      
    
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
